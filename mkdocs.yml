site_name: Caramel Gara
site_url: https://zhe-w.com

theme:
  name: material
  logo: assets/-site/uio-logo.png
  favicon: assets/-site/uio-favicon.png
  palette:
    primary: custom
    accent: custom

extra_css:
  - stylesheets/extra.css

extra:
  generator: false

markdown_extensions:
  # Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # Footnotes
  - footnotes

  # Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true